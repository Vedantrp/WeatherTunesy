<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WeatherTunes ðŸŽ§</title>
  <!-- Tailwind CDN (fine for now) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center p-6">

  <div class="w-full max-w-xl space-y-5">

    <!-- Header -->
    <div class="text-center">
      <h1 class="text-3xl font-bold">WeatherTunes ðŸŽ§</h1>
      <p class="text-gray-300 text-sm">Music that matches your weather & mood</p>
    </div>

    <!-- Auth -->
    <div class="flex items-center justify-between bg-white/5 p-3 rounded-xl">
      <button id="loginBtn" class="bg-green-500 hover:bg-green-400 px-4 py-2 rounded-lg font-semibold">
        Login with Spotify
      </button>
      <button id="logoutBtn" class="hidden bg-red-500 hover:bg-red-400 px-4 py-2 rounded-lg font-semibold">
        Logout
      </button>
    </div>
    <p id="userName" class="text-center text-green-300 text-sm"></p>

    <!-- Inputs Card -->
    <div class="bg-white/10 backdrop-blur-lg p-4 rounded-xl space-y-3">
      <input id="location"
             class="w-full px-3 py-2 rounded bg-white/5 border border-gray-600"
             placeholder="Enter city (e.g. Mumbai)"/>

      <select id="language" class="w-full px-3 py-2 rounded bg-white/5 border border-gray-600">
        <option value="english">English</option>
        <option value="hindi">Hindi</option>
        <option value="punjabi">Punjabi</option>
        <option value="tamil">Tamil</option>
        <option value="telugu">Telugu</option>
        <option value="korean">K-Pop</option>
        <option value="japanese">J-Pop</option>
        <option value="spanish">Spanish/Latin</option>
      </select>

      <!-- Mood slider -->
      <div>
        <label class="text-sm text-gray-300">Mood</label>
        <input id="moodRange" type="range" min="1" max="5" value="3" class="w-full">
        <p id="moodLabel" class="text-sm text-gray-300 text-center mt-1">Mood: ðŸ˜Œ chill</p>
      </div>

      <button id="searchBtn"
              class="w-full bg-blue-500 hover:bg-blue-400 text-white py-2 rounded-lg font-bold">
        Get Weather & Playlist
      </button>
    </div>

    <!-- Weather -->
    <div id="weather" class="hidden bg-white/10 p-4 rounded-xl"></div>

    <!-- Vibe name -->
    <div id="vibeBox" class="hidden bg-white/10 p-4 rounded-xl">
      <p class="text-sm text-gray-300">Playlist vibe</p>
      <h3 id="vibeTitle" class="text-xl font-bold"></h3>
      <p id="vibeDesc" class="text-gray-300 text-sm mt-1"></p>
    </div>

    <!-- Songs -->
    <div id="playlist" class="hidden bg-white/10 p-4 rounded-xl space-y-2"></div>

    <!-- Create Playlist -->
    <button id="createPlaylistBtn" class="hidden bg-purple-600 hover:bg-purple-500 w-full p-2 rounded-lg font-bold">
      ðŸŽ§ Create Spotify Playlist
    </button>
    <p id="playlistStatus" class="text-center text-sm mt-2"></p>
  </div>

  <script src="app.js"></script>
</body>
</html>
