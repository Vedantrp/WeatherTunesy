<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WeatherTunes</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css"/>
</head>

<body class="theme-default">

<div id="bg" class="bg"></div>

<header class="glass nav">
  <span class="logo">ðŸŽ§ WeatherTunes</span>

  <div id="authArea">
    <button id="loginBtn" class="btn glass">Login</button>
    <button id="logoutBtn" class="btn glass danger hidden">Logout</button>
    <span id="userName" class="user"></span>
  </div>
</header>

<main class="container">

  <!-- Input -->
  <div class="card glass">
    <input id="location" class="input" placeholder="Enter city..."/>
    <select id="language" class="input">
      <option value="english">English</option>
      <option value="hindi">Hindi</option>
      <option value="punjabi">Punjabi</option>
      <option value="tamil">Tamil</option>
      <option value="telugu">Telugu</option>
      <option value="kannada">Kannada</option>
      <option value="malayalam">Malayalam</option>
      <option value="bengali">Bengali</option>
      <option value="marathi">Marathi</option>
      <option value="spanish">Spanish</option>
      <option value="french">French</option>
      <option value="german">German</option>
      <option value="italian">Italian</option>
      <option value="korean">Korean</option>
      <option value="japanese">Japanese</option>
      <option value="chinese">Chinese</option>
      <option value="arabic">Arabic</option>
    </select>
    <button id="searchBtn" class="btn cta">Get Playlist</button>
  </div>

  <!-- Weather -->
  <div id="weatherBox" class="weather glass hidden"></div>

  <!-- Playlist -->
  <h3 id="plTitle" class="hidden">Recommended Tracks</h3>
  <div id="playlistGrid" class="grid"></div>

  <div class="actions">
    <button id="createBtn" class="btn glass hidden">Create Playlist</button>
    <a id="playlistLink" class="btn link hidden" target="_blank">Open Playlist â†’</a>
  </div>

  <!-- Donate -->
  <div class="donate glass">
    â˜• Like it? Support dev â€”

  </div>

</main>

</body>
</html>
