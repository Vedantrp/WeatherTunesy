<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>WeatherTunes</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.tailwindcss.com"></script>

<style>
.glass {
  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(12px);
  border: 1px solid rgba(255,255,255,0.15);
  border-radius: 12px;
}
.fade { animation: fadeIn .4s ease-in-out; }
@keyframes fadeIn { from { opacity:0; transform:translateY(6px);} to {opacity:1; transform:translateY(0);}}
.song { padding:8px; border-bottom:1px solid rgba(255,255,255,0.1); }
.song:last-child { border-bottom:0; }
</style>

</head>
<body class="bg-black text-white min-h-screen flex flex-col items-center p-4">

<h1 class="text-2xl font-bold mb-4 fade">ðŸŽ§ WeatherTunes</h1>

<div class="glass w-full max-w-md p-4 space-y-3 fade">

  <div class="flex gap-2">
    <button id="loginBtn" class="flex-1 bg-green-600 py-2 rounded">Login</button>
    <button id="logoutBtn" class="flex-1 bg-red-600 py-2 rounded hidden">Logout</button>
  </div>

  <p id="userName" class="text-sm opacity-70"></p>

  <input id="location" placeholder="Enter cityâ€¦" class="w-full p-2 rounded bg-gray-800">
  
  <select id="language" class="w-full p-2 rounded bg-gray-800">
    <option value="english">English</option>
    <option value="hindi">Hindi</option>
    <option value="punjabi">Punjabi</option>
    <option value="tamil">Tamil</option>
    <option value="telugu">Telugu</option>
    <option value="marathi">Marathi</option>
    <option value="kannada">Kannada</option>
    <option value="malayalam">Malayalam</option>
    <option value="bengali">Bengali</option>
    <option value="korean">K-Pop</option>
    <option value="japanese">J-Pop</option>
    <option value="spanish">Spanish</option>
    <option value="french">French</option>
    <option value="german">German</option>
    <option value="italian">Italian</option>
    <option value="arabic">Arabic</option>
  </select>

  <button id="searchBtn" class="w-full bg-blue-500 py-2 rounded">
    Get Weather + Music
  </button>

  <div id="weather" class="text-sm fade"></div>

  <div id="playlist" class="fade"></div>

  <button id="createBtn" class="w-full bg-purple-600 py-2 rounded hidden">
    âœ… Create Playlist on Spotify
  </button>

  <div id="history" class="text-xs opacity-50"></div>
</div>

<script src="app.js"></script>
</body>
</html>
