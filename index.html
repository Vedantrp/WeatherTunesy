<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WeatherTunes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="app">
    <h1 class="logo">ðŸŽ§ WeatherTunes</h1>

    <!-- Auth -->
    <div class="card">
      <button id="loginBtn" class="btn green">Login with Spotify</button>
      <button id="logoutBtn" class="btn red hidden">Logout</button>
      <p id="userName" class="note"></p>
    </div>

    <!-- Inputs -->
    <div class="card">
      <input id="location" class="input" placeholder="Enter cityâ€¦ (e.g., Mumbai)" />

      <select id="language" class="input">
        <option value="english">English</option>
        <option value="hindi">Hindi</option>
        <option value="punjabi">Punjabi</option>
        <option value="tamil">Tamil</option>
        <option value="telugu">Telugu</option>
        <option value="marathi">Marathi</option>
        <option value="kannada">Kannada</option>
        <option value="malayalam">Malayalam</option>
        <option value="bengali">Bengali</option>
        <option value="korean">K-Pop</option>
        <option value="japanese">J-Pop</option>
        <option value="spanish">Spanish</option>
        <option value="french">French</option>
        <option value="german">German</option>
        <option value="italian">Italian</option>
        <option value="arabic">Arabic</option>
      </select>

      <select id="mood" class="input">
        <option value="chill">Chill</option>
        <option value="happy">Happy</option>
        <option value="sad">Sad</option>
        <option value="energetic">Energetic</option>
        <option value="party">Party</option>
      </select>

      <button id="searchBtn" class="btn blue full">Get Weather + Songs</button>
    </div>

    <!-- Weather -->
    <div class="card">
      <div id="weather" class="text"></div>
    </div>

    <!-- Songs + Create -->
    <div class="card">
      <div class="row">
        <h3>Songs</h3>
        <button id="createBtn" class="btn purple hidden">Create Playlist</button>
      </div>
      <div id="playlist" class="list"></div>
      <div id="createResult" class="note"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
