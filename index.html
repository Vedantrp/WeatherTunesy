<!DOCTYPE html>
<html>
<head>
<title>WeatherTunes</title>
<link rel="stylesheet" href="styles.css">
</head>

<body>
<div class="container">

<h2>ğŸŒ¤ï¸ WeatherTunes</h2>

<div id="authBar">
  <button id="loginBtn">Login with Spotify</button>

  <div id="userInfo" class="hidden">
      Logged in as <span id="userName"></span>
      <button id="logoutBtn">Logout</button>
  </div>
</div>

<br/>

<input id="locationInput" placeholder="Enter city (e.g London)" />
<select id="languageSelect">
  <option value="english">English</option>
  <option value="hindi">Hindi</option>
  <option value="punjabi">Punjabi</option>
  <option value="spanish">Spanish</option>
  <option value="korean">K-Pop</option>
</select>
<button id="searchBtn">Get Playlist</button>

<p id="error" class="hidden"></p>

<div id="weatherBox" class="hidden">
  <h3 id="city"></h3>
  <p id="temp"></p>
  <p id="condition"></p>
</div>

<div id="playlistCard" class="hidden">
  <h3>Suggested Songs ğŸµ</h3>
  <ul id="songList"></ul>
  <button id="createPlaylistBtn">Create Spotify Playlist</button>
  <p><a id="playlistLink" href="#" target="_blank"></a></p>
</div>

</div>

<script src="app.js"></script>
</body>
</html>
