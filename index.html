<head>

        <option value="korean">Korean (K-Pop)</option>
        <option value="japanese">Japanese (J-Pop)</option>
        <option value="french">French</option>
        <option value="german">German</option>
        <option value="italian">Italian</option>
        <option value="chinese">Chinese (C/Mando/Canto)</option>
      </select>
      <button id="searchBtn">Get Weather & Songs</button>
    </div>

    <div id="error" class="hidden"></div>

    <div id="weatherCard" class="card hidden">
