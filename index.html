<!DOCTYPE html>
<html>
<head>
<title>WeatherTunes</title>
<link rel="stylesheet" href="styles.css" />
 <script src="https://cdn.tailwindcss.com"></script>
</head>
<body> 

<body class="bg-neutral-900 text-white font-sans">

<div class="max-w-lg mx-auto p-6 space-y-6">

  <h1 class="text-3xl font-bold text-center">ðŸŽ§ WeatherTunes</h1>
  <p class="text-center text-gray-400 text-sm">Music that matches your weather mood</p>

  <div class="flex justify-center gap-3">
    <button id="loginBtn" class="px-5 py-2 bg-green-500 hover:bg-green-400 rounded-lg font-semibold">
      Login with Spotify
    </button>

    <button id="logoutBtn" class="px-5 py-2 bg-red-500 hover:bg-red-400 rounded-lg font-semibold hidden">
      Logout
    </button>
  </div>

  <p id="userName" class="text-center text-green-300"></p>

  <!-- SEARCH INPUTS -->
  <div class="bg-white/10 backdrop-blur-lg p-4 rounded-xl space-y-3">

    <input id="location" 
      class="w-full px-3 py-2 rounded bg-white/5 border border-gray-600"
      placeholder="Enter city (e.g. Mumbai)"
    />

    <select id="language" class="w-full px-3 py-2 rounded bg-white/5 border border-gray-600">
      <option value="english">English</option>
      <option value="hindi">Hindi</option>
      <option value="punjabi">Punjabi</option>
    </select>

    <button id="searchBtn"
      class="w-full bg-blue-500 hover:bg-blue-400 text-white py-2 rounded-lg font-bold">
      Get Weather + Playlist
    </button>
  </div>

  <!-- WEATHER CARD -->
  <div id="weather" class="bg-white/10 backdrop-blur-lg p-4 rounded-xl text-center hidden"></div>

  <!-- SONG LIST -->
  <div id="playlist" class="bg-white/10 backdrop-blur-lg p-4 rounded-xl hidden"></div>

</div>

<script src="app.js"></script>
</body>

</body>
</html>
