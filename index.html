<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WeatherTunes</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body class="theme-default">

  <!-- Animated Background -->
  <div id="bg" class="bg"></div>
  <div id="particles" class="particles"></div>
  <div id="weatherIconContainer"></div>

  <!-- Header -->
  <header class="header">
    <div class="brand">
      <div class="logo">â™ª</div>
      <div class="title">
        <h1>WeatherTunes</h1>
        <p>Music that matches your sky.</p>
      </div>
    </div>

    <div class="auth">
      <span id="userName" class="user-name"></span>
      <button id="loginBtn" class="btn glass">Login</button>
      <button id="logoutBtn" class="btn glass btn-danger hidden">Logout</button>
    </div>
  </header>

  <main class="container">

    <!-- Search Area -->
    <section class="query">
      <div class="query-group glass">
        <label>City</label>
        <input id="location" placeholder="Enter City">
      </div>

      <div class="query-group glass">
        <label>Language</label>
        <select id="language">
          <!-- Top 15 languages -->
          <option value="english">English</option>
          <option value="hindi">Hindi</option>
          <option value="punjabi">Punjabi</option>
          <option value="tamil">Tamil</option>
          <option value="telugu">Telugu</option>
          <option value="kannada">Kannada</option>
          <option value="malayalam">Malayalam</option>
          <option value="bengali">Bengali</option>
          <option value="marathi">Marathi</option>
          <option value="spanish">Spanish</option>
          <option value="french">French</option>
          <option value="german">German</option>
          <option value="italian">Italian</option>
          <option value="korean">Korean</option>
          <option value="japanese">Japanese</option>
        </select>
      </div>

      <button id="searchBtn" class="btn cta">Generate Playlist</button>
    </section>

    <!-- Weather Info -->
    <section class="weather-cards">
      <div class="card glass"><span>ğŸ“</span><div id="wLocation">â€”</div></div>
      <div class="card glass"><span>ğŸŒ¡</span><div id="wTemp">â€”</div></div>
      <div class="card glass"><span>ğŸ§</span><div id="wMood">â€”</div></div>
    </section>

    <!-- Playlist -->
    <section class="playlist">
      <div id="playlistGrid" class="grid"></div>
      <button id="createBtn" class="btn glass hidden">Create Spotify Playlist</button>
      <a id="playlistLink" class="btn link hidden" target="_blank">Open Playlist â†’</a>
    </section>

  </main>

  <div id="toast" class="toast hidden"></div>

  <script src="app.js"></script>
</body>
</html>
