<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="styles.css" rel="stylesheet" />
  <title>WeatherTunes</title>

  <style>
    body {
      margin: 0;
      background: #0e0e0e;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .row { display: flex; gap: 10px; }
    .btn { padding: 10px 15px; background: #1db954; border-radius: 6px; cursor: pointer; }
    .hidden { display: none; }

    #playlistGrid {
      margin-top: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 15px;
    }

    .tile {
      background: #1a1a1a;
      border-radius: 10px;
      padding: 10px;
      transition: 0.2s;
    }
    .tile:hover { transform: scale(1.03); }

    .cover {
      width: 100%;
      border-radius: 8px;
    }

    .meta {
      margin-top: 7px;
    }

    .chip {
      display: inline-block;
      padding: 5px 10px;
      background: #1db954;
      border-radius: 20px;
      margin-top: 7px;
      color: black;
      text-decoration: none;
      font-weight: bold;
    }

    #toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #ff4444;
      padding: 12px 20px;
      border-radius: 8px;
      display: none;
    }
  </style>
</head>

<body>

  <h1>WeatherTunes</h1>

  <div class="row">
    <button id="loginBtn" class="btn">Login with Spotify</button>
    <button id="logoutBtn" class="btn hidden">Logout</button>
    <div id="userName"></div>
  </div>

  <br />

  <div class="row">
    <input id="location" placeholder="Enter city..." style="padding:10px; width:200px;" />
    <select id="language" style="padding:10px;">
      <option value="english">English</option>
      <option value="hindi">Hindi</option>
      <option value="punjabi">Punjabi</option>
      <option value="tamil">Tamil</option>
      <option value="telugu">Telugu</option>
      <option value="kannada">Kannada</option>
      <option value="malayalam">Malayalam</option>
      <option value="marathi">Marathi</option>
      <option value="bengali">Bengali</option>
    </select>
    <button id="searchBtn" class="btn">Search</button>
  </div>

  <br />

  <h2>
    Weather: <span id="wLocation"></span>
    | <span id="wTemp"></span>
    | <span id="wMood"></span>
  </h2>

  <button id="createPlaylistBtn" class="btn">Create Spotify Playlist</button>

  <div id="playlistGrid"></div>

  <div id="toast"></div>

  <script src="./app.js"></script>
</body>
</html>
