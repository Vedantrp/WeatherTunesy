<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="styles.css" rel="stylesheet" />
  <title>WeatherTunes</title>
</head>

<body>

  <h1>WeatherTunes</h1>

  <div class="row">
    <button id="loginBtn" class="btn">Login with Spotify</button>
    <button id="logoutBtn" class="btn hidden">Logout</button>
    <div id="userName"></div>
  </div>

  <br />

  <div class="row">
    <input id="location" placeholder="Enter city..." style="padding:10px; width:200px;" />
    <select id="language" style="padding:10px;">
      <option value="english">English</option>
      <option value="hindi">Hindi</option>
      <option value="punjabi">Punjabi</option>
      <option value="tamil">Tamil</option>
      <option value="telugu">Telugu</option>
      <option value="kannada">Kannada</option>
      <option value="malayalam">Malayalam</option>
      <option value="marathi">Marathi</option>
      <option value="bengali">Bengali</option>
    </select>
    <button id="searchBtn" class="btn">Search</button>
  </div>

  <br />

  <h2>
    Weather: <span id="wLocation"></span>
    | <span id="wTemp"></span>
    | <span id="wMood"></span>
  </h2>

  <button id="createPlaylistBtn" class="btn">Create Spotify Playlist</button>

  <div id="playlistGrid"></div>

  <div id="toast"></div>

  <script src="./app.js"></script>
</body>
</html>
