<!DOCTYPE html>
<html lang="en">
<head>
<title>WeatherTunes ğŸ§</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center p-4">

<h1 class="text-3xl font-bold mb-3">WeatherTunes ğŸ§ğŸŒ¦ï¸</h1>

<div class="bg-gray-800 p-5 rounded-xl w-full max-w-md space-y-4">

<!-- Auth -->
<div class="flex items-center justify-between">
  <button id="loginBtn" class="bg-green-500 px-4 py-2 rounded-lg font-bold">Login Spotify</button>
  <button id="logoutBtn" class="hidden bg-red-500 px-4 py-2 rounded-lg font-bold">Logout</button>
</div>
<p id="userName" class="text-sm text-gray-300"></p>

<!-- Location -->
<input id="location" class="w-full p-2 text-black rounded" placeholder="Enter City (Mumbai)" />

<!-- Language -->
<select id="language" class="w-full p-2 text-black rounded">
  <option value="english">English</option>
  <option value="hindi">Hindi</option>
  <option value="punjabi">Punjabi</option>
</select>

<!-- Mood Slider -->
<label class="text-sm">Mood level</label>
<input id="moodRange" type="range" min="1" max="5" value="3" class="w-full">
<p id="moodLabel" class="text-sm text-gray-300 text-center"></p>

<button id="searchBtn" class="bg-blue-500 w-full p-2 rounded-lg font-bold">Get Playlist</button>

<!-- Weather -->
<div id="weather" class="text-center text-sm"></div>

<!-- Songs -->
<div id="playlist" class="space-y-2"></div>

<button id="createPlaylistBtn" class="hidden bg-green-600 w-full p-2 rounded-lg font-bold">Create Spotify Playlist</button>
<p id="playlistStatus" class="text-center text-sm"></p>

</div>

<script src="app.js"></script>
</body>
</html>
