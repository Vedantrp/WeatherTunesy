<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherTunes Generator</title>
    <style>
        /* Basic CSS for UI readiness */
        body { font-family: sans-serif; text-align: center; padding: 50px; }
        #controls { margin-top: 20px; border: 1px solid #ccc; padding: 20px; max-width: 400px; margin: 20px auto; }
        #playlistLink { margin-top: 30px; display: none; } /* Hidden until playlist is created */
        #loginButton { background-color: #1DB954; color: white; padding: 10px 20px; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h1>‚òÄÔ∏è WeatherTunes Generator üé∂</h1>
    <p id="statusMessage">Please log in with Spotify to begin.</p>
    
    <button id="loginButton">Login with Spotify</button>

    <div id="controls" style="display:none;">
        <h3>1. Select Weather & Language</h3>
        <label for="weatherSelect">Current Weather/Mood:</label>
        <select id="weatherSelect">
            <option value="sunny">Sunny / Happy</option>
            <option value="rainy">Rainy / Chill</option>
            <option value="stormy">Stormy / Intense</option>
            <option value="snow">Snow / Cozy</option>
        </select>
        
        <br><br>

        <label for="languageSelect">Music Language:</label>
        <select id="languageSelect">
            <option value="English">English</option>
            <option value="Hindi">Hindi</option>
            <option value="Punjabi">Punjabi</option>
            <option value="Japanese">Japanese</option>
            <option value="Korean">Korean</option>
            <option value="Spanish">Spanish</option>
            <option value="French">French</option>
            </select>
        
        <br><br>
        
        <button id="getPlaylistButton">Get Playlist</button>
    </div>

    <div id="playlistLink">
        <p>‚úÖ **Playlist Created!**</p>
        <a id="playlistLinkAnchor" href="#" target="_blank">Open Playlist in Spotify</a>
    </div>

    <script src="app.js"></script>
</body>
</html>
