<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>WeatherTunes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="navbar">

    </div>

    <div class="right">
      <button id="loginBtn" class="login-btn">Login</button>
      <button id="logoutBtn" class="login-btn hidden">Logout</button>

      <select id="language" class="language-select">
        <option value="en">GB English</option>
        <option value="us">US English</option>
        <option value="hi">Hindi</option>
      </select>
    </div>
  </header>

  <main>
    <div class="search-section">
      <div class="search-box">
        <input id="location" placeholder="Search for a city... (Current: New York)">
        <button id="searchBtn" class="search-icon">ğŸ”</button>
      </div>

      <div class="city-chips">
        <button class="chip">New York</button>
        <button class="chip">Los Angeles</button>
        <button class="chip">London</button>
        <button class="chip">Tokyo</button>
        <button class="chip">Mumbai</button>
        <button class="chip">Sydney</button>
      </div>
    </div>

    <div class="weather-card">
      <div class="left-side">
        <div class="weather-icon">â˜</div>
        <div>
          <h2 id="wLocation" class="weather-title">New York</h2>
          <p id="wMood" class="weather-desc">Overcast</p>
          <span class="temp-tag">ğŸŒ¡ Temperature</span>
        </div>
      </div>

      <div class="right-side">
        <h1 id="wTemp" class="temp-value">15Â°</h1>
        <p>Celsius</p>
      </div>
    </div>

    <h2 class="section-title">Recommended Playlists</h2>
    <p class="section-subtitle">Curated music based on current weather</p>

    <div id="playlistGrid" class="playlist-grid"></div>

    <div style="padding:30px;">
      <button id="createPlaylistBtn" class="login-btn hidden">Create Playlist in Spotify</button>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
