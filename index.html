<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherTunes - Mood Based Music</title>

    <link rel="stylesheet" href="styles.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0d0d0d;
            color: white;
            padding: 20px;
        }

        .container {
            max-width: 550px;
            margin: auto;
            background: #1b1b1b;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 18px rgba(0,0,0,0.3);
        }

        input, select, button {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
            border: none;
            font-size: 16px;
        }

        button {
            background: #1DB954;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }

        button:disabled {
            background: gray;
        }

        #weatherCard, #playlistCard {
            background: #111;
            padding: 14px;
            border-radius: 8px;
            margin-top: 14px;
        }

        #aiSongList li {
            padding: 6px;
            border-bottom: 1px solid #333;
        }

        .logout-btn {
            background: #E53935;
            font-size: 14px;
            padding: 6px 10px;
            width: auto;
        }
    </style>
</head>

<body>
<div class="container">

    <h2>ðŸŽ§ WeatherTunes</h2>
    <p style="opacity:0.8;">Songs based on Weather + Mood + Language</p>

    <button id="loginBtn">Login with Spotify</button>
    <button id="logoutBtn" class="logout-btn" style="display:none">Logout</button>

    <input id="locationInput" placeholder="Enter City (e.g., London)" />

    <select id="languageSelect">
        <option value="english">English</option>
        <option value="hindi">Hindi</option>
        <option value="spanish">Spanish</option>
    </select>

    <select id="moodSelect">
        <option value="relaxed">Relaxed</option>
        <option value="cozy">Cozy</option>
        <option value="romantic">Romantic</option>
        <option value="party">Party</option>
        <option value="workout">Workout</option>
        <option value="focus">Focus / Study</option>
        <option value="sleep">Sleep / Calm</option>
        <option value="energetic">Energetic</option>
        <option value="mysterious">Mysterious</option>
    </select>

    <button id="searchBtn">Get Weather + Songs</button>

    <div id="weatherCard" style="display:none;">
        <img id="weatherIcon" style="height:50px;">
        <div id="weatherText"></div>
        <div id="weatherTemp"></div>
    </div>

    <div id="playlistCard" style="display:none;">
        <h3>ðŸŽµ Songs</h3>
        <ul id="aiSongList"></ul>

        <button id="createPlaylistBtn" disabled>Create Playlist</button>
        <a id="playlistLink" target="_blank" style="display:none; color:#1DB954; margin-top:10px; display:block;">
            Open Playlist â†’
        </a>
    </div>

    <div id="error" style="color:#ff6b6b; margin-top:10px;"></div>

</div>

<script src="app.js"></script>
</body>
</html>
