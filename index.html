<!DOCTYPE html>
<html lang="en">
<head>
<title>WeatherTunes</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<!-- Tailwind (CDN only for now) -->
<script src="https://cdn.tailwindcss.com"></script>

<style>
  body {
    background: #0f0f0f;
    color: #fff;
    font-family: "Poppins", sans-serif;
    padding: 20px;
  }

  .glass {
    backdrop-filter: blur(12px);
    background: rgba(255,255,255,0.12);
    border: 1px solid rgba(255,255,255,0.2);
    border-radius: 12px;
    padding: 16px;
  }

  .btn {
    padding: 10px 18px;
    background: rgba(255,255,255,0.15);
    border-radius: 8px;
    border: 1px solid rgba(255,255,255,0.2);
    cursor: pointer;
    font-weight: 600;
    transition: 0.2s;
  }
  .btn:hover {
    background: rgba(255,255,255,0.25);
    transform: scale(1.03);
  }

  .input {
    background: rgba(255,255,255,0.1);
    padding: 10px;
    border-radius: 8px;
    width: 100%;
    margin-bottom: 10px;
    border: 1px solid rgba(255,255,255,0.2);
  }

  select.input option {
    background:#0f0f0f;
  }
</style>

</head>
<body>

<h2 class="text-xl font-bold mb-3">ðŸŽ§ WeatherTunes</h2>

<!-- Auth -->
<div class="mb-4">
  <button id="loginBtn" class="btn">Login with Spotify</button>
  <button id="logoutBtn" class="btn" style="display:none;">Logout</button>
  <p id="userName" class="text-sm mt-1"></p>
</div>

<div class="glass mb-4 p-4">
  <input id="location" class="input" placeholder="Enter city..." />

  <select id="language" class="input">
    <option value="english">English</option>
    <option value="hindi">Hindi</option>
    <option value="punjabi">Punjabi</option>
    <option value="tamil">Tamil</option>
    <option value="telugu">Telugu</option>
    <option value="kannada">Kannada</option>
    <option value="malayalam">Malayalam</option>
    <option value="bengali">Bengali</option>
    <option value="marathi">Marathi</option>
    <option value="spanish">Spanish</option>
    <option value="french">French</option>
    <option value="japanese">Japanese</option>
    <option value="korean">Korean</option>
  </select>

  <button id="searchBtn" class="btn mt-2 w-full">Get Music ðŸŽµ</button>
</div>

<div class="glass mb-4 p-4">
  <h3 class="text-lg font-semibold">ðŸŒ¦ Weather Info</h3>
  <div id="weather" class="text-sm"></div>
</div>

<div class="glass p-4">
  <h3 class="text-lg font-semibold mb-2">ðŸŽµ Playlist</h3>
  <div id="playlist" class="text-sm"></div>
  <button id="createBtn" class="btn mt-3 w-full" style="display:none;">Create Spotify Playlist âœ…</button>
</div>

<script src="app.js"></script>
</body>
</html>
