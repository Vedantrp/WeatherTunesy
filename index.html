<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WeatherTunes</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="header">
    <div class="left">
      <div class="logo">ğŸµ</div>
      <h1 class="brand">WeatherTunes</h1>

    <div class="right">
      <select class="lang">
        <option>GB English</option>
        <option>US English</option>

    </div>

  <main>
    <div class="search-section">
      <input id="location" class="search-box" placeholder="Search for a city... (Current: New York)" />

      <div class="city-chips">
        <button class="chip">New York</button>
        <button class="chip">Los Angeles</button>
        <button class="chip">London</button>
        <button class="chip">Tokyo</button>
        <button class="chip">Mumbai</button>
        <button class="chip">Sydney</button>
      </div>
    </div>

    <div class="weather-card">
      <div class="weather-left">
        <div class="weather-icon">â˜</div>
        <div>
          <h2 id="wLocation" class="weather-city">New York</h2>
          <p id="wMood" class="weather-desc">Overcast</p>
          <span class="temp-chip">ğŸŒ¡ Temperature</span>
        </div>
      </div>

      <div class="weather-temp">
        <h1 id="wTemp">15Â°</h1>
        <p>Celsius</p>
      </div>
    </div>

    <h2 class="section-title">Recommended Playlists</h2>
    <p class="section-subtitle">Curated music based on the current weather in New York</p>

    <div id="playlistGrid" class="playlist-grid">
      <!-- JS will inject cards here -->
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
