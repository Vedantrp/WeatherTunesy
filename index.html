<!DOCTYPE html>
<html>
<head>
<title>WeatherTunes</title>
<div class="auth-bar">
  <button id="loginBtn" class="auth-btn">Login with Spotify</button>

  <div id="userInfo" class="hidden">
      <span id="userName"></span>
      <button id="logoutBtn" class="auth-btn">Logout</button>
  </div>
</div>

</head>
<body>

<!-- Auth -->
<button id="loginBtn">Login with Spotify</button>
<div id="userInfo" class="hidden">
  <span id="userName"></span>
  <button id="logoutBtn">Logout</button>
</div>

<!-- Input -->
<input id="locationInput" placeholder="Enter city (e.g. Mumbai)">
<select id="languageSelect">
  <option value="english">English</option>
  <option value="hindi">Hindi / Bollywood</option>
  <option value="punjabi">Punjabi</option>
</select>
<button id="searchBtn">Get Music</button>

<!-- Weather -->
<div id="weatherCard" class="hidden">
  <h3>Weather</h3>
  <div>Condition: <span id="wText"></span></div>
  <div>Temp: <span id="wTemp"></span>°C</div>
</div>

<!-- Playlist -->
<div id="playlistCard" class="hidden">
  <h3>Your Mood Playlist</h3>
  <ul id="aiSongList"></ul>
  <button id="createPlaylistBtn" disabled>Create Spotify Playlist</button>
</div>

<!-- Playlist Result -->
<div id="createdPlaylist" class="hidden">
  ✅ Playlist Created — <a id="playlistLink" target="_blank">Open</a>
</div>

<!-- Error -->
<div id="error" class="hidden" style="color:red;"></div>

<script src="app.js"></script>
</body>
</html>
