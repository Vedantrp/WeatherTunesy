<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>WeatherTunes</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="styles.css" />

        <option value="tamil">Tamil</option>

</body>
</html>
