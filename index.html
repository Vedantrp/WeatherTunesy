<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WeatherTunes</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>

<body class="theme-default">
<div id="bg" class="bg"></div>
<div id="particles" class="particles"></div>

<header class="header">
  <div class="brand">
    <div class="logo">â™ª</div>
    <div class="title">
      <h1>WeatherTunes</h1>
      <p>Music that matches your sky</p>
    </div>
  </div>

  <div id="authArea" class="auth">
    <span id="userName" class="user hidden"></span>
    <button id="loginBtn" class="btn glass">Login</button>
    <button id="logoutBtn" class="btn glass btn-danger hidden">Logout</button>
  </div>
</header>

<main class="container">

  <section class="query">
    <div class="query-group glass">
      <label>City</label>
      <input id="location" placeholder="Mumbai, London..." />
    </div>

    <div class="query-group glass">
      <label>Language</label>
      <select id="language">
        <option value="english">English</option>
        <option value="hindi">Hindi</option>
        <option value="punjabi">Punjabi</option>
        <option value="tamil">Tamil</option>
        <option value="telugu">Telugu</option>
        <option value="kannada">Kannada</option>
        <option value="malayalam">Malayalam</option>
        <option value="bengali">Bengali</option>
        <option value="marathi">Marathi</option>
        <option value="spanish">Spanish</option>
        <option value="french">French</option>
        <option value="german">German</option>
        <option value="italian">Italian</option>
        <option value="korean">Korean</option>
        <option value="japanese">Japanese</option>
        <option value="chinese">Chinese</option>
        <option value="arabic">Arabic</option>
      </select>
    </div>

    <button id="searchBtn" class="btn cta">Get Playlist</button>
  </section>

  <section class="weather-cards">
    <div class="card glass"><div class="card-icon">ğŸ“</div><div class="card-body">
      <div class="card-label">Location</div><div id="wLocation" class="card-value">â€”</div></div>
    </div>

    <div class="card glass"><div class="card-icon">ğŸŒ¡</div><div class="card-body">
      <div class="card-label">Temperature</div><div id="wTemp" class="card-value">â€”</div></div>
    </div>

    <div class="card glass"><div class="card-icon">ğŸ§</div><div class="card-body">
      <div class="card-label">Mood</div><div id="wMood" class="card-value">â€”</div></div>
    </div>
  </section>

  <section class="curation">
    <h3>Your Playlist</h3>
    <div id="playlistGrid" class="grid"></div>

    <div class="actions">
      <button id="createBtn" class="btn glass hidden">Save on Spotify</button>
      <a id="playlistLink" target="_blank" class="btn link hidden">Open Playlist â†’</a>
    </div>
  </section>

</main>

<script src="app.js"></script>
</body>
</html>
