<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WeatherTunes</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-white font-sans p-6">

  <div class="max-w-xl mx-auto space-y-4">

    <h1 class="text-2xl font-bold text-center mb-4">ðŸŽµ WeatherTunes</h1>

    <!-- Auth Buttons -->
    <button id="loginBtn" class="bg-green-500 px-4 py-2 rounded w-full">Login with Spotify</button>
    <button id="logoutBtn" class="bg-red-500 px-4 py-2 rounded w-full hidden">Logout</button>
    <p id="userName" class="text-center text-sm"></p>

    <!-- Search Box -->
    <input id="location"
      class="w-full px-3 py-2 text-black rounded"
      placeholder="Enter city (e.g. Mumbai)" />

    <select id="language" class="w-full px-3 py-2 text-black rounded">
      <option value="english">English</option>
      <option value="hindi">Hindi</option>
      <option value="punjabi">Punjabi</option>
      <option value="tamil">Tamil</option>
      <option value="telugu">Telugu</option>
      <option value="korean">K-Pop</option>
      <option value="japanese">J-Pop</option>
      <option value="spanish">Spanish/Latin</option>
    </select>

    <button id="searchBtn" class="bg-blue-500 px-4 py-2 rounded w-full">
      Get Weather & Playlist
    </button>

    <!-- Weather Output -->
    <div id="weather" class="p-4 bg-gray-800 rounded"></div>

    <!-- Playlist -->
    <h2 class="text-xl font-semibold">Songs</h2>
    <div id="playlist" class="space-y-2 text-sm"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
